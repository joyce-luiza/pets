version: "3"

services:
    postgres:
        image: postgres:latest
        ports:
            - "5432:5432"
        container_name: "TCC-postgres"
        restart: on-failure
        volumes:
            - postgresTCC:/var/lib/postgres
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_ROOT_PASSWORD: admin
            POSTGRES_DB: tcc

    postgres-test:
        image: postgres:latest
        ports:
            - "5433:5432"
        container_name: "TCC-postgres-test"
        restart: on-failure
        volumes:
            - postgresTestTCC:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_ROOT_PASSWORD: admin
            POSTGRES_DB: tccTest

volumes:
    postgresTCC:
        name: postgresTCC
    postgresTestTCC:
        name: postgresTestTCC
